

<div class="filter-header">Filter by...</div>
<form action="/" method="POST" class="filter">
  

  <div class="expandable-containter">
    <div class="expandable-header-container">

      <div class="expandable-title">Language
      <div>
        <button class="expand-button-languages" type="button">▼</button>
      </div>
    </div>
    
    <div class="expandable-panel-languages">
      {% for lang in language %}
        <div class="checkbox-container">
          <input class ="checkbox" type="checkbox" id="lang-{{ loop.index }}" name="language" value="{{ lang['code'] }}">
          <label class="lable" > {{ lang['language'] }} </label><br>
        </div>
      {% endfor %}
    
      
    </div>  
  
  </div>

  <div class="expandable-containter">
    <div class="expandable-header-container">

      <div class="expandable-title">Type
      <div>
        <button class="expand-button-types" type="button">▼</button>
      </div>
    </div>
    
    <div class="expandable-panel-types">
      
      <div class="checkbox-container">
      
        <input class ="checkbox" type="checkbox" id="type-1" name="type" value="live">
        <label class="lable" > Live </label><br>
      </div>
      
    
      
    </div>  
  
  </div>

  <div class="expandable-containter">
    <div class="expandable-header-container">

      <div class="expandable-title">Games
      <div>
        <button class="expand-button-games" type="button">▼</button>
      </div>
    </div>
    
    <div class="expandable-panel-games">
      {% for game in top_games %}
      <div class="checkbox-container">
        <input class ="checkbox" type="checkbox" id="game-{{ loop.index }}" name="game" value="{{ game['game_id'] }}">
        <label class="lable" > {{ game['game_name']}} </label><br>
      </div>
      {% endfor %}
    
      
    </div>  
  
  </div>
  </div>
  </div>

  

</div>
  





  


    




<br>
  <div class="filter-button-container">
   
  
    <button class="clear" name="clear-filters">Clear Filters</button>

    <button  class="search" name="call-api">Search</button>
  
  </div>
</form>
